<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links and Images</title>
</head>
<body>
  <!-- External Link -->
  <p>
    <a href="http://google.com">Click for Google</a>
  </p>
  
  <p>
    <!-- The target="_blank" will open the link in a new page -->
    <a href="http://google.com" target="_blank">Click for Google</a>
  </p>
  
  <!-- Internal link -->
  <a href="./04_typography.html">Typography Page</a>
  
  <!-- Local Image -->
  <img src="/Images/sample.jpg" alt="Dock at morning">

  <!-- Remote Images -->
  <!-- Pulling a random photo from Unsplash Source -->
  <img src="https://source.unsplash.com/400x400/?waterfall" alt="">
  <br>

</body>
</html>
